<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <title>scala-spring webapp</title>
        <style type="text/css">
            body {
                font: 125% arial, sans-serif;
                line-height: 1.88889;
                color: #555753;
                }

        </style>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
        <script type="text/javascript">

            // ready to rock
            jQuery(function ($) {

                $("#button").click(function(event) {

                    $.ajax({
                        url : "/magic/ious",
                        type : "post",
                        data : {ower : $("#ower").val(), owed : $("#owed").val(), amount : $("#amount").val()},
                        dataType : "json",
                        success : getData,
                        error : errorWithPost
                    })

                })
            })

            function getData() {
                $.getJSON("/magic/ious/" + $("#ower").val(), writeIOUs)
            }

            function writeIOUs(ious) {
                var iousDiv = $("#ious")
                iousDiv.empty()
                iousDiv.append("<H1>All IOUs</H1>")
                $.each(ious, function(i,iou) {
                    iousDiv.append(iou.ower + " owes " + iou.owed + " $" + iou.amount).append("<br/>")
                }
            )}

            function errorWithPost() {
                var iousDiv = $("#ious")
                iousDiv.empty()
                iousDiv.append("An error occured with this request")
            }


        </script>

    </head>
    <body>
        <a href="magic/ious/alive">Alive Test</a>

        <h1>Add An IOU</h1>
        <input id="ower" type="text"> owes
        <input id="owed" type="text"> this amount $:
        <input id="amount" type="text">
        <input id="button" type="submit">

        <div id="ious"></div>
    </body>
</html>
